<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <!-- Name and Color Input -->
            <section>
                <label>Name: </label>
                <input id="name-input" />
                <button id="update-btn">Submit</button>
                <select id="color-dropdown">
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                    <option value="brown">Brown</option>
                </select>
            </section>
            <!-- Displaying Name -->
            <section id="name-tag-section" class="name-tag orange">
                <h2>Hello!</h2>
                <p class="intro">My name is</p>
                <p class="name-display" id="name">Aaron</p>
            </section>
        </main>
    </body>
</html>
